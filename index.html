<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulario.css">
    <title>Formulários</title>
</head>
<body>
    <div class="caixa-formulario">
        <header class="cabecalho">
            <h1 class="title">Cadastro de DEVS</h1>
            <p class="subtitle">complete suas informações</p>
        </header>
        <form action="https://formsubmit.co/rgisele644@gmail.com" method="post">
            <fieldset class="dados">
                <div class="campo">
                    <label for="nome"><strong>Nome:</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>
                <div class="campo">
                    <label for="sobrenome"><strong>Sobrenome:</strong> </label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>
                <div class="campo">
                    <label for="email"><strong>E-mail:</strong></label>
                    <input type="email" name="email" id="email" required>
                </div>
            </fieldset>
        
            <div class="campo">
                <label><strong>Qual lado da aplicação você desenvolve?</strong></label>
                <label for="frontend">
                    <input type="radio" name="devweb" value="Frontend" checked> Front-End
                </label>
                <label for="Backend">
                    <input type="radio" name="devweb" value="Backend"> Back-End
                </label>
                <label for="Fullstack">
                    <input type="radio" name="devweb" value="Fullstack"> Fullstack
                </label>
            </div>
            <div class="campo">
                <label><strong>Senioridade</strong></label>
                <select name="senioridade" id="senioridade">
                    <option select disable value="">Selecione</option>
                    <option>Junior</option>
                    <option >Pleno</option>
                    <option >Sênior</option>
                </select>
            </div>
            <fieldset class="grupo">
                <div class="check">
                    <label><strong>Selecione as tecnologias que você utiliza:</strong></label><br><br>
                    <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                    <label for="tecnologia1">HTML</label>
                    <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                    <label for="tecnologia2">CSS</label>
                    <input type="checkbox" id="tecnologia3" name="tecnologia3" value="javascript">
                    <label for="tecnologia3">Javascript</label>
                </div>
                <div class="campo">
                    <br>
                    <label><strong>Conte um pouco da sua experiência:</strong></label>
                    <textarea name="experiencia" id="experiencia" rows="6" style="width: 26em"></textarea>
                    <button class="botao" type="submit">Concluído</button>
                </div>
            </fieldset>
        </form>
    </div>
    
</body>
</html>
